<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Image Background Remover</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Background Remover</h1>
            <p>Upload an image, and we'll remove the background for you!</p>
            <form id="uploadForm">
                <label for="imageInput" class="file-upload">
                    <input type="file" id="imageInput" accept="image/jpeg, image/png, image/webp" hidden>
                    <span>Choose Image</span>
                </label>
                <button type="submit">Remove Background</button>
            </form>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            <div id="output" class="hidden">
                <h2>Result</h2>
                <div class="result-card">
                    <img id="outputImage" alt="Output will appear here">
                    <button id="downloadBtn" class="hidden">Download Image</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
